<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Document</title>
</head>
<body>
    <main>
        <section>
            <div class="mx-auto p-4 d-flex flex-column calculator-imc">
                <h2 class="title">Calculadora - IMC</h2>
                <div class="d-flex flex-column gap-2 mt-3">
                    <div>
                        <label for="exampleInputnumber1" class="form-label">Peso em Kg</label>
                        <div class="input-field">
                            <i class="fa-solid fa-weight-hanging "></i>
                            <input type="number" class="form-control height" id="exampleInputnumber1" aria-describedby="numberHelp">
                            <span>kg</span>
                        </div>
                    </div>
                    <div>
                        <label for="exampleInputnumber2" class="form-label">Altura em m</label>
                        <div class="input-field">
                            <i class="fa-solid fa-ruler"></i>
                            <input type="number" class="form-control weight" id="exampleInputnumber2" aria-describedby="numberHelp">
                            <span>m</span>
                        </div>
                    </div>

                </div>
                <div class="d-flex gap-4 buttons">
                    <button type="button" class="btn mt-4" id="btn-calculate">Calcular</button>
                    <button type="button" class="btn mt-4 me-1" id="btn-clear">Limpar</button>
                </div>
            </div>
        </section>
        <section>
            <div class="msg-imc mx-auto p-4 flex flex-column">
                <div class="line-divisao mt-4"></div>
                <div class="d-flex content">
                    <div class="paragrafos mt-2">
                        <h2 class="value-imc">40,4</h2>
                        <p>Seu IMC</p>
                    </div>
                    <div class="descri mt-3 ms-5">
                        <p>Voce est√° no peso certo!</p>
                    </div>
                </div>
                <div class="line-divisao"></div>
            </div>
        </section>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <script src="main.js"></script>
</body>
</html>
